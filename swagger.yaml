  /customers/create?customer_email={customer_email}:
    post:
      tags:
      - "Customers"
      summary: "Search for customers"
      description: ""
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - name: "customer_email"
        in: "formData"
