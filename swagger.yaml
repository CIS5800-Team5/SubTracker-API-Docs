      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - name: "customer_email"
        in: "formData"
        description: "Customer email"
        required: true
        type: "string"
      - name: "customer_id"
        in: "formData"
        description: "Service Name"
        required: false
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
