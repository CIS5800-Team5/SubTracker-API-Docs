      tags:
      - "Subscriptions"
      summary: "Creates a new subscription"
      description: ""
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - name: "customer_email"
        in: "formData"
        description: "Customer email"
        required: true
        type: "string"
      - name: "service_name"
        in: "formData"
        description: "Service Name"
        required: true
        type: "string"
      - name: "subscription_cost"
        in: "formData"
        description: "Subscription Cost"
        required: true
        type: "string"
      - name: "subscription_renewal"
        in: "formData"
        description: "Renewal date"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"

